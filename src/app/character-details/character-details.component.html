<h2>Character Details</h2>
<div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center end">
    <div *ngFor="let characterDetail of characterDetails; let characterDetailIndex = index">
        <div fxLayout="row">
            <div fxLayout="column" fxLayoutGap="5px">
                <div class="characterDetailName" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end center">
                    <label>Name</label>
                    <input type="text" [name]="characterDetail.name" (ngModelChange)="characterDetail.name=$event" [ngModel]="characterDetail.name">
                </div>
                <div class="characterDetailDetail" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end center">
                    <label>Detail</label>
                    <textarea (keyup)="$event.target.style.height = ($event.target.scrollHeight-4)+'px'" [name]="characterDetail.detail" (ngModelChange)="characterDetail.detail=$event" [ngModel]="characterDetail.detail"></textarea>
                </div>
            </div>
            <mat-icon (click)="characterDetails.splice(characterDetailIndex, 1)" class="delete">delete</mat-icon>    
        </div>
    </div>
    <mat-icon (click)="characterDetails.push({ name: 'New Character Detail' })" class="add">add_circle</mat-icon>
</div>
