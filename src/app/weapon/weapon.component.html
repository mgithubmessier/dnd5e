<h2 >Weapons</h2>
<div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center end">
    <div *ngFor="let weapon of weapons; let weaponIndex = index">
        <div fxLayout="row">
            <div fxLayout="column" fxLayoutGap="5px">
                <div class="weaponName" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end center">
                    <label>Name</label>
                    <input type="text" [name]="weapon.name" (ngModelChange)="weapon.name=$event" [ngModel]="weapon.name">
                </div>
                <div class="weaponDamage" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end center">
                    <label>Damage</label>
                    <input type="text" [name]="weapon.damage" (ngModelChange)="weapon.damage=$event" [ngModel]="weapon.damage">
                </div>
                <div class="weaponToHitBonus" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end center">
                    <label>Bonus to hit</label>
                    <input type="text" [name]="weapon.toHitBonus" (ngModelChange)="weapon.toHitBonus=$event" [ngModel]="weapon.toHitBonus">
                </div>  
                <div class="weaponDetail" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end center">
                    <label>Detail</label>
                    <textarea (keyup)="$event.target.style.height = ($event.target.scrollHeight-4)+'px'" type="text" [name]="weapon.detail" (ngModelChange)="weapon.detail=$event" [ngModel]="weapon.detail"></textarea>
                </div>                          
            </div>
            <mat-icon (click)="weapons.splice(weaponIndex, 1)" class="delete">delete</mat-icon>
        </div>
    </div>
    <mat-icon (click)="weapons.push({ name: 'New Weapon' })" class="add">add_circle</mat-icon>
</div>
